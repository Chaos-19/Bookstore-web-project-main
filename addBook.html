  <link rel="stylesheet" href="cdn_modules/apexcharts@3.41.1/apexcharts.min.css">
  <link rel="stylesheet" href="./src/css/dashboard.css">

</head>

<body>

  <header>
    <nav class="navbar navbar-dark bg-dark fixed-top" aria-label="Offcanvas navbar large">
      <div class="container-fluid justify-content-between">
        <div class="navbar-brand">
          <button id="offcanvasToggler" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#dashboard-offcanvas" aria-controls="nav" aria-label="Toggle navigation">
            <span class="bi bi-justify-left fs-1"></span>
          </button>
          <a class="ms-2" href="#"><i class="bi bi-book fs-1"></i></a>
        </div>

        <div class="d-none d-md-block">
          <form role="search">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>


        <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#nav-collpsed" aria-controls="nav-collpsed" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>


        <div class="collapse navbar-collapse text-bg-dark mx-5 mx-md-0" id="nav-collpsed">
          <ul class="navbar-nav navbar-fill d-flex align-items-center flex-row-reverse  gap-3 fs-1">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <img src="./src/Image/customer1.jpeg" alt="" class="img-circle w-50 rounded-circle">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-envelope"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-bell"></i>
              </a>
            </li>
            <li class="nav-item d-md-none">
              <a class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#na" aria-expanded="false">
                <i class="bi bi-search"></i>
              </a>
              <div class="collapse position-absolute top-100 end-0" id="na">
                <div class=" px-4 py-2 text-bg-dark w-100">
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="dashboard-offcanvas" aria-labelledby="offcanvasLabel">
          <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="offcanvasLabel">Admin Dashboard</h3>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 fs-2">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./dashboard.html">
                  <i class="bi bi-house"></i> Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./bookCategory.html">
                  <i class="bi bi-grid"></i> Books Category
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">
                  <i class="bi bi-journal"></i> Author
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./books.html">
                  <i class="bi bi-journals"></i> Books
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="separator py-5 my-md-5"></div>

  <div class="container">

    <div class="row px-2">
      <div class="col p-0 rounded border shadow-sm">
        <div class="header p-3 my-2 border-bottom">
          <div class="display-6 fw-semibold">Add new Book</div>
        </div>
        <form action="" class="my-3 px-3">
          <div class="form-group">
            <label for="bookname" class="form-label fs-4">Book Name :</label>
            <input type="text" class="form-control form-control-lg" name="bookname">
          </div>
          <div class="form-group mt-3">
            <label for="category" class="form-label fs-4">Book Category</label>
            <select class="form-select form-control-lg" id="category" name="bookcategory">
              <option>Book Category</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="bookAuthor" class="form-label fs-4">Book Author</label>
            <input type="text" class="form-control form-control-lg" name="bookAuthor">
          </div>
          <div class="form-group mt-4">
            <label for="bookimage" class="form-label fs-4">Book Image:</label>
            <input type="file" class="form-control form-control-lg" name="bookimage">
          </div>
          <div class="form-group mt-3">
            <label for="bookprice" class="form-label fs-4">Book Price:</label>
            <input type="number" class="form-control form-control-lg" name="bookprice">
          </div>

          <div class="form-group mt-3">
            <label for="bookdescription" class="form-label fs-4">Book Description :</label>
            <textarea name="bookdescription" id="bookdescription" rows="7" class="w-100 border border-warning rounded-2 ps-2"></textarea>
          </div>
          <div class="form-group my-3 d-flex gap-2">
            <input type="submit" name="submit" id="submit" value="Add book" class="btn btn-outline-primary btn-lg" />
            <button type="button" class="btn btn-outline-secondary btn-lg">Cancel</button>
          </div>
        </form>
      </div>
    </div>

  </div>
  <div class="separator mb-5 py-5"></div>
  <!-- footer -->

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <img src="./src/Image/logo_332x.png" class="w-100" alt="">
        </a>
       <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Company, Inc</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#">
            <i class="bi bi-twitter fs-1"></i>
          </a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#">
            <i class="bi bi-instagram fs-1"></i>
          </a></li>
        <li class="ms-3"><a class="text-body-secondary" href="www.facebook.com">
            <i class="bi bi-facebook fs-1"></i>
          </a></li>
      </ul>
    </footer>
  </div>



  <script type="text/javascript" src="cdn_modules/bootstrap@5.3.1/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="cdn_modules/moment.js@2.29.4/moment.min.js"></script>
  <script type="text/javascript" src="cdn_modules/jquery@3.7.0/jquery.slim.min.js"></script>
  <script type="text/javascript" src="cdn_modules/apexcharts@3.41.1/apexcharts.min.js"></script>

  <script src="./src/js/bookcategory.js"></script>


</body>

</html>
