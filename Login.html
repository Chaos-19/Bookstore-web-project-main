<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="author" content="chaos" />
    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <link href="./src/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>

  <body>
    <div role="alert" class="alert d-none alert-danger alert-xs"></div>
    <section class="vh-100">
      <div class="container py-4 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div
            class="col-12 col-sm-9 col-md-8 col-lg-5 border border p-3 text-center shadow"
          >
            <h1 class="text-capitalize text-white">Login</h1>
            <form name="login" id="login">
              <div class="form-group form-floating">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
                  required
                />
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-group form-floating">
                <input
                  type="password"
                  class="form-control"
                  placeholder="password"
                  name="password"
                  required
                />
                <label for="floatingInput">password</label>
              </div>
              <div class="form-group">
                <select class="form-select" aria-label="user role" name="role">
                  <option value="user">user</option>
                  <option value="admin">admin</option>
                </select>
              </div>
              <div
                role="alert"
                class="alert d-none alert-danger alert-sm"
              ></div>
              <div class="form-group">
                <input
                  type="submit"
                  class="btn btn-primary py-3 w-100"
                  value="Login"
                  name="submit"
                />
              </div>
              <div class="mb-3 link">
                doesn't have an account ?
                <a href="./Signup.html" class="btn btn-link btn-lg">Sign Up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="./src/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- custom -->
    <script type="module" src="./src/js/login.js"></script>
  </body>
</html>
